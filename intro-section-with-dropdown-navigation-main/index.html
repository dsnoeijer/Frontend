<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;0,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <nav>
    <img src="./images/logo.svg">
    <ul>
      <li>Features</li>
      <li>Company</li>
      <li>Careers</li>
      <li>About</li>
      <li>Register</li>
      <li>Login</li>
    </ul>
  </nav>

  <main>
    <div class="left-container">
      <h1>Make <br />
        remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button>
        Learn more
      </button>
      <div class="logos">
        <img src="./images/client-databiz.svg">
        <img src="./images/client-audiophile.svg">
        <img src="./images/client-meet.svg">
        <img src="./images/client-maker.svg">
      </div>
    </div>
    <div class="right-container">
      <img src="./images/image-hero-desktop.png" width="100%" height="auto">
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
